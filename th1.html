<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 1</title>
</head>
<body>
<h1>Thực hành 1</h1>
<p id="result"></p>
<script>
    let text;
    text = "";
    let i;
    for (i = 0; i < 5; i++) {
        text += "The number is " + i +"<br>";
    }
    document.getElementById("result").innerHTML = text;
</script>
</body>
</html>
