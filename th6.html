<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 6</title>
</head>
<body>
<script>
  let value;
  value = null;
  do {
      value = prompt("Nhập vào số từ 1 -> 10");
  } while (value < 1 || value > 10);
  alert("Sô bạn vừa nhập là " + value);
</script>
</body>
</html>
