<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành 1 bài 2</title>
</head>
<body>
<script>
    let inputNum;
    inputNum = prompt("Enter your number: ")
    let num = parseInt(inputNum);
    let total = 0
    for (let i = 0; i <= num; i++) {
        total += i;
    }
    alert(total);
</script>
</body>
</html>
