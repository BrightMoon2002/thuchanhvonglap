<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực hành bài tập 3:</title>
</head>
<body>
<script>
    let inputNum;
    inputNum = prompt("Enter your number: ");
    let num = parseInt(inputNum);
    let total  = 0
    while (num !== -1){
        num = parseInt( prompt("Enter your number: "));
        alert(num);
        total = total + num;
    }
    alert(total);
</script>
